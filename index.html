<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理模擬實驗室</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #2c3e50;    /* Dark Blue */
            --accent-color: #3498db;     /* Light Blue */
            --bg-color: #f4f7f6;         /* Light Gray Background */
            --card-bg: #ffffff;          /* White */
            --text-color: #333333;
        }

        body {
            font-family: "Microsoft JhengHei", "PingFang TC", "Heiti TC", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header Design */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        header p {
            margin-top: 10px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Container for the content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 60vh;
        }

        /* Book Section Styling */
        .book-section {
            margin-bottom: 3rem;
            animation: fadeIn 0.5s ease-in;
        }

        .book-title {
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        /* Grid Layout for Simulation Cards */
        .simulation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Individual Card Styling */
        .sim-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            border-left: 5px solid var(--accent-color);
        }

        .sim-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        /* Screenshot Image Styling */
        .card-image {
            height: 250px;
            width: 100%;
            background-color: #e0e6ed;
            overflow: hidden;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }
        
        .sim-card:hover .card-image img {
            transform: scale(1.05); /* Subtle zoom effect on hover */
        }

        .card-content {
            padding: 15px;
            flex-grow: 1;
        }

        .card-content h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 1.3rem;
        }

        .card-content p {
            font-size: 0.95rem;
            color: #666;
            margin: 0;
            line-height: 1.5;
        }

        /* Button Styling */
        .card-action {
            padding: 12px 15px;
            background-color: #fafafa;
            border-top: 1px solid #eee;
            text-align: right;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--primary-color);
            color: white;
            margin-top: 3rem;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>物理模擬實驗室</h1>
        <p>配合教科書的互動式物理實驗與視覺化演示</p>
    </header>

    <!-- Content will be injected here by JavaScript -->
    <div class="container" id="app-container"></div>

    <footer>
        <p>&copy; 2026 物理模擬專案。託管於
            <a href="https://github.com/LS404-123/Physics-simulation/" style="text-decoration: none; color: inherit;">
                Github Project
            </a>。
        </p>
    </footer>

    <!-- ======================================================= -->
    <!-- JAVASCRIPT: DATA & LOGIC                                -->
    <!-- ======================================================= -->
    <script>
        // 1. 設定：如果您沒有圖片，會使用這個預設圖片
        const DEFAULT_IMAGE = "https://placehold.co/600x400/e0e6ed/2c3e50?text=No+Image";

        // 2. 資料庫：所有內容都在這裡管理！

        const libraryData = [
            {
                category: "第一冊：熱與氣體",
                items: [
                    {
                        title: "布朗運動",

                    }
                ]
            },
            {
                category: "第二冊：力與運動",

                        image: "screenshot/book2/velocity_displacement.png" 
                    },
                    {
                        title: "運動線圖",
                        desc: "在不同運動下，運動線圖會怎樣記錄物體的運動？",
                        link: "physics/Book2/motion_graph.html",
                        image: "screenshot/book2/motion_graph.png" 
                    },
                    {
                        title: "勻加速度下降",
                        desc: "我們會將兩個相連的物體簡化為一整個，將内力消去。",
                        link: "physics/Book2/free_falling.html",
                        image: "screenshot/book2/free_falling.png" 
                    },
                    {
                        title: "伽利略慣性思想實驗",
                        desc: "當我們將一個物體從斜坡向下釋放到平面，他會一直走下去嗎？",
                        link: "physics/Book2/galileo_interia.html",
                        image: "screenshot/book2/galileo_interia.png" 
                    },
                    {

                    {

                    {

                    },
                    {

                    }，
                    {
                        title: "力矩分析",
                        desc: "模擬一個受到多個力旋轉的木棍。",
                        link: "physics/Book2/torque.html",
                        image: "screenshot/book2/torque.png" 
                    }
                    
                    
                    // 您可以在這裡輕鬆複製並貼上新的區塊:
                    // {
                    //    title: "新模擬標題",
                    //    desc: "說明...",
                    //    link: "檔案路徑.html",
                    //    image: "圖片路徑.png"
                    // }
                ]
            }
        ];

        // 3. 程式邏輯 (不需要修改)
        //    這個函式會讀取上面的資料並產生 HTML
        function renderLibrary() {
            const container = document.getElementById('app-container');
            let htmlContent = '';

            libraryData.forEach(section => {
                // 建立書本區塊
                let sectionHtml = `
                <div class="book-section">
                    <h2 class="book-title">${section.category}</h2>
                    <div class="simulation-grid">
                `;

                // 建立每個卡片
                section.items.forEach(item => {
                    const imageUrl = item.image ? item.image : DEFAULT_IMAGE;
                    
                    sectionHtml += `
                        <div class="sim-card">
                            <div class="card-image">
                                <img src="${imageUrl}" alt="${item.title}" onerror="this.src='${DEFAULT_IMAGE}'">
                            </div>
                            <div class="card-content">
                                <h3>${item.title}</h3>
                                <p>${item.desc}</p>
                            </div>
                            <div class="card-action">
                                <a href="${item.link}" class="btn">進入模擬</a>
                            </div>
                        </div>
                    `;
                });

                // 關閉標籤
                sectionHtml += `
                    </div>
                </div>`;
                
                htmlContent += sectionHtml;
            });

            container.innerHTML = htmlContent;
        }

        // 執行程式
        document.addEventListener('DOMContentLoaded', renderLibrary);
    </script>

</body>
</html>
