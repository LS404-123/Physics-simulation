<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理模擬實驗室</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #2c3e50;    /* Dark Blue */
            --accent-color: #3498db;     /* Light Blue */
            --bg-color: #f4f7f6;         /* Light Gray Background */
            --card-bg: #ffffff;          /* White */
            --text-color: #333333;
        }

        body {
            font-family: "Microsoft JhengHei", "PingFang TC", "Heiti TC", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header Design */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        header p {
            margin-top: 10px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Container for the content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 60vh; /* Ensures footer stays at bottom even with few items */
        }

        /* Book Section Styling */
        .book-section {
            margin-bottom: 3rem;
        }

        .book-title {
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        /* Grid Layout for Simulation Cards */
        .simulation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Individual Card Styling */
        .sim-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            border-left: 5px solid var(--accent-color);
        }

        .sim-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
        }

        .card-content h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.4rem;
        }

        .card-content p {
            font-size: 1rem;
            color: #666;
        }

        /* Button Styling */
        .card-action {
            padding: 15px 20px;
            background-color: #fafafa;
            border-top: 1px solid #eee;
            text-align: right;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--primary-color);
            color: white;
            margin-top: 3rem;
            font-size: 0.9rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>物理模擬實驗室</h1>
        <p>配合教科書的互動式物理實驗與視覺化演示</p>
    </header>
