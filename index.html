<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理模擬實驗室</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;       /* 讓 Footer 保持在底部 */
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 { margin: 0; font-size: 2.5rem; letter-spacing: 2px; }
        header p { margin-top: 10px; font-size: 1.1rem; opacity: 0.9; }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1; /* 撐開內容區域 */
            width: 100%;
            box-sizing: border-box;
        }

        .book-section { margin-bottom: 3rem; animation: fadeIn 0.5s ease-in; }
        .book-title {
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .simulation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .sim-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            border-left: 5px solid var(--accent-color);
        }

        .sim-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .card-image {
            height: 200px;
            width: 100%;
            background-color: #e0e6ed;
            overflow: hidden;
            border-bottom: 1px solid #f0f0f0;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }
        
        .sim-card:hover .card-image img { transform: scale(1.05); }

        .card-content { padding: 15px; flex-grow: 1; }
        .card-content h3 { margin-top: 0; margin-bottom: 10px; color: var(--primary-color); font-size: 1.3rem; }
        .card-content p { font-size: 0.95rem; color: #666; margin: 0; line-height: 1.5; }

        .card-action {
            padding: 12px 15px;
            background-color: #fafafa;
            border-top: 1px solid #eee;
            text-align: right;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn:hover { background-color: #2980b9; }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--primary-color);
            color: white;
            margin-top: auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>物理模擬實驗室</h1>
        <p>配合教科書的互動式物理實驗與視覺化演示</p>
    </header>

    <div class="container" id="app-container">
        <p style="text-align:center; color:#666;">載入中...</p>
    </div>

    <footer>
        <p>&copy; 2026 物理模擬專案。</p>
    </footer>

    <script>
        // 1. 設定預設圖片 (當找不到圖片時顯示)
        const DEFAULT_IMAGE = "https://placehold.co/600x400/e0e6ed/2c3e50?text=Physics+Sim";

        // 2. 資料庫
        const libraryData = [
            {
                category: "第一冊：熱與氣體",
                items: [
                    {
                        title: "布朗運動",
                        desc: "花粉粒子在水中被其他隨機運動的粒子碰撞",
                        link: "physics/Book1/Brownian_motion.html",
                        image: "screenshot/book1/brownian_motion.png"
                    },
                    {
                        title: "氣體模擬",
                        desc: "模擬展示了氣體在一個固定體積的容器内的壓强和溫度的關係。",
                        link: "physics/Book1/kinetic_theory.html",
                        image: "screenshot/book1/gas_simulation.png"
                    }
                ]
            },
            {
                category: "第二冊：力與運動",
                items: [
                    {
                        title: "位移和平均速率",
                        desc: "物體的位移只會被物體的開始位置和最後位置決定。",
                        link: "physics/Book2/displacement_avg_velocity.html",
                        image: "screenshot/book2/velocity_displacement.png"
                    },
                    {
                        title: "運動線圖",
                        desc: "在不同運動下，運動線圖會怎樣記錄物體的運動？",
                        link: "physics/Book2/motion_graph.html",
                        image: "screenshot/book2/motion_graph.png"
                    },
                    {
                        title: "勻加速度下降",
                        desc: "我們會將兩個相連的物體簡化為一整個，將内力消去。",
                        link: "physics/Book2/free_falling.html",
                        image: "screenshot/book2/free_falling.png"
                    },
                    {
                        title: "伽利略慣性思想實驗",
                        desc: "當我們將一個物體從斜坡向下釋放到平面，他會一直走下去嗎？",
                        link: "physics/Book2/galileo_interia.html",
                        image: "screenshot/book2/galileo_interia.png"
                    },
                    {
                        title: "牛頓第二定律",
                        desc: "當我們施加力到物體上，物體的運動會受什麽改變？",
                        link: "physics/Book2/Newton_2nd_law.html",
                        image: "screenshot/book2/Newton_2nd_law.png"
                    },
                    {
                        title: "彈簧秤的讀數",
                        desc: "彈簧秤到底是怎樣量度物體的重量？",
                        link: "physics/Book2/spring_balance.html",
                        image: "screenshot/book2/spring_balance.png"
                    },
                    {
                        title: "在電梯内的表觀重量",
                        desc: "我們可以在電梯内體驗無重力狀態嗎？",
                        link: "physics/Book2/apparent_weight.html",
                        image: "screenshot/book2/apparent_weight.png"
                    },
                    {
                        title: "摩擦力",
                        desc: "就摩擦力的體現",
                        link: "physics/Book2/friction.html",
                        image: "screenshot/book2/friction.png"
                    },
                    {
                        title: "合力計算",
                        desc: "我們會將一個物體所受的力分解為垂直和平行，然後找出合力",
                        link: "physics/Book2/planar_net_force.html",
                        image: "screenshot/book2/planar_net_force.png"
                    },
                    {
                        title: "斜坡上的力分解",
                        desc: "當物體在斜坡上的時候，物體的淨力應該怎麽找出？",
                        link: "physics/Book2/box_on_slope.html",
                        image: "screenshot/book2/box_on_slope.png"
                    },
                    {
                        title: "力學分析",
                        desc: "我們會將兩個相連的物體簡化為一整個，將内力消去。",
                        link: "physics/Book2/two_box_force_analysis.html",
                        image: "screenshot/book2/two_body_force_simulation.png"
                    },
                    {
                        title: "門的力矩",
                        desc: "你懂開門嗎？",
                        link: "physics/Book2/door_torque.html",
                        image: "screenshot/book2/door_torque.png"
                    },
                    {
                        title: "力臂",
                        desc: "簡單的力臂",
                        link: "physics/Book2/moment_arm.html",
                        image: "screenshot/book2/moment_arm.png"
                    },
                    {
                        title: "力矩分析",
                        desc: "模擬一個受到多個力旋轉的木棍。",
                        link: "physics/Book2/torque.html",
                        image: "screenshot/book2/torque.png"
                    }
                ]
            }
        ];

        // 3. 渲染功能
        function renderLibrary() {
            try {
                const container = document.getElementById('app-container');
                if (!container) return;

                // 使用 map 來產生 HTML，確保使用反引號 `
                container.innerHTML = libraryData.map(section => `
                    <div class="book-section">
                        <h2 class="book-title">${section.category}</h2>
                        <div class="simulation-grid">
                            ${section.items.map(item => {
                                const imageUrl = item.image ? item.image : DEFAULT_IMAGE;
                                return `
                                    <div class="sim-card">
                                        <div class="card-image">
                                            <img src="${imageUrl}" 
                                                 alt="${item.title}" 
                                                 loading="lazy"
                                                 onerror="this.onerror=null;this.src='${DEFAULT_IMAGE}'">
                                        </div>
                                        <div class="card-content">
                                            <h3>${item.title}</h3>
                                            <p>${item.desc}</p>
                                        </div>
                                        <div class="card-action">
                                            <a href="${item.link}" class="btn">進入模擬</a>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `).join('');
                
                console.log("Render successful");
            } catch (err) {
                console.error("Rendering Error:", err);
                document.getElementById('app-container').innerHTML = "<p style='color:red; text-align:center;'>程式執行錯誤，請查看 Console。</p>";
            }
        }

        // 4. 啟動
        document.addEventListener('DOMContentLoaded', renderLibrary);
    </script>
</body>
</html>
